name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clear test_output_1.txt
      run: |
        cd $GITHUB_WORKSPACE
        dir
        echo -n > $GITHUB_WORKSPACE/tests_project/test_output_1.txt
      
    - name: Print current working directory
      run: |
        dir
    
    - name: Build project
      run: |
        cd $GITHUB_WORKSPACE
        msbuild /p:Configuration=Debug /p:Platform=x64 project.sln

    - name: Print current working directory
      run: |
        dir

    - name: Run Tests
      run: .\tests_project\run_tests.bat
