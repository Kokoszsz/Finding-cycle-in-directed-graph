name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  # Use appropriate runner for your project

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clear test_output_1.txt
      run: echo -n > $GITHUB_WORKSPACE/tests_project/test_output_1.txt
      
    - name: Set execute permissions for project.exe
      run: chmod +x $GITHUB_WORKSPACE/x64/Debug/project.exe
    
    - name: Set up environment
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x run_tests.sh
        
    - name: Print current working directory
      run: |
        pwd
        ls

    - name: Run Tests
      run: ./run_tests.sh
