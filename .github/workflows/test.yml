name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest  # Use appropriate runner for your project

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up environment
      shell: powershell
      run: |
        Set-Location -Path $env:GITHUB_WORKSPACE

    - name: Run Tests
      shell: powershell
      run: .\run_tests.bat
